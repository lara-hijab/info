<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lara Hijab | اللمسة الذهبية الفاخرة</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /* تعريف الألوان الذهبية المتدرجة */
        :root {
            --gold-light: #FFD700; /* ذهبي فاتح */
            --gold-mid: #DAA520; /* ذهبي متوسط */
            --gold-dark: #B8860B; /* ذهبي داكن */
            --shadow-gold: rgba(255, 215, 0, 0.7); /* ظل ذهبي أكثر وضوحاً */
            --bg-dark: #0A0A0A; /* خلفية داكنة جداً */
            --text-light: #F0F0F0; /* لون نص فاتح */
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light); /* تطبيق لون النص الفاتح */
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            position: relative;
        }

        /* الخلفية المتوهجة بنقوش إسلامية ذهبية */
        .islamic-pattern-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .islamic-pattern-bg::before {
            content: '';
            position: absolute;
            width: 180%; /* حجم أكبر لضمان التغطية عند الدوران */
            height: 180%;
            top: -40%;
            left: -40%;
            background-image: url('data:image/svg+xml,%3Csvg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cdefs%3E%3Cpattern id="islamicPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"%3E%3Cpath d="M10 0 L10 20 M0 10 L20 10" stroke="%23B8860B" stroke-width="0.2"/%3E%3Cpath d="M0 0 L20 20 M20 0 L0 20" stroke="%23DAA520" stroke-width="0.08"/%3E%3C/pattern%3E%3C/defs%3E%3Crect x="0" y="0" width="100%" height="100%" fill="url(%23islamicPattern)"/%3E%3C/svg%3E');
            opacity: 0.04; /* شفافية أخف */
            transform-origin: center center;
            animation: rotate-pattern 80s linear infinite, pulse-opacity 12s ease-in-out infinite alternate; /* أبطأ وأكثر نعومة */
        }

        @keyframes rotate-pattern {
            from { transform: rotate(0deg) scale(1.1); } /* بدء دوران من مقياس أصغر */
            to { transform: rotate(360deg) scale(1.1); }
        }
        @keyframes pulse-opacity {
            0% { opacity: 0.02; }
            50% { opacity: 0.06; }
            100% { opacity: 0.02; }
        }

        /* اللوغو كعلامة مائية في الخلفية */
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            width: 80vmin;
            opacity: 0.015; /* شفافية أخف */
            pointer-events: none;
            filter: grayscale(100%) brightness(50%); /* أكثر قتامة */
            animation: watermark-fade 25s ease-in-out infinite alternate; /* حركة أبطأ */
        }
        @keyframes watermark-fade {
            0% { opacity: 0.01; transform: translate(-50%, -50%) rotate(-10deg) scale(0.97); }
            100% { opacity: 0.02; transform: translate(-50%, -50%) rotate(-20deg) scale(1.03); }
        }

        /* حاوية المحتوى الرئيسية */
        .main-container {
            width: 100%;
            max-width: 600px;
            padding: 2rem 1rem; /* تقليل عرض البادينج على الجوالات */
            position: relative;
            z-index: 10;
        }

        /* اللوغو الدائري المتوهج */
        .circular-logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 2rem auto 4rem auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.5) 0%, transparent 75%); /* توهج داخلي أقوى */
            box-shadow: 0 0 50px var(--shadow-gold), inset 0 0 25px var(--shadow-gold); /* توهج خارجي أقوى */
            animation: pulse-border 3.5s ease-in-out infinite alternate; /* حركة أبطأ */
            overflow: hidden; /* لإخفاء أي جزء خارج الدائرة إذا كانت الصورة كبيرة */
        }
        .circular-logo-container img {
            width: 70%; /* تصغير اللوجو ليظهر كاملاً داخل الدائرة */
            height: 70%;
            object-fit: contain; /* لضمان ظهور الصورة بالكامل دون قص */
            border-radius: 50%; /* لجعل اللوجو دائرياً */
            filter: drop-shadow(0 0 20px var(--gold-light)) drop-shadow(0 0 10px var(--gold-mid)); /* توهج أقوى للوجو */
            animation: float-logo 4.5s ease-in-out infinite; /* حركة أبطأ */
        }

        @keyframes pulse-border {
            0% { box-shadow: 0 0 40px var(--shadow-gold), inset 0 0 20px var(--shadow-gold); transform: scale(1); }
            100% { box-shadow: 0 0 60px var(--shadow-gold), inset 0 0 30px var(--shadow-gold); transform: scale(1.03); }
        }
        @keyframes float-logo {
            0% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); } /* حركة أكبر قليلاً */
            100% { transform: translateY(0px) scale(1); }
        }

        /* تدرج الألوان الذهبي للنصوص */
        .gold-text-gradient {
            background: linear-gradient(90deg, var(--gold-light) 0%, var(--gold-mid) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.4); /* ظل خفيف للنص */
        }

        /* تصميم البطاقات الجديدة (Card elegant) */
        .card-elegant {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.03)); /* خلفية أغمق قليلاً */
            backdrop-filter: blur(20px); /* تأثير بلور أقوى */
            border-radius: 2.5rem; /* حواف أكثر استدارة */
            border: 1px solid rgba(255, 215, 0, 0.4); /* حدود أكثر وضوحاً */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* ظل أقوى */
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            display: flex; /* لضمان محاذاة أفضل للعناصر الداخلية */
            align-items: center;
        }
        .card-elegant::before {
            content: '';
            position: absolute;
            top: 0;
            left: -120%; /* بدء من مكان أبعد لتأثير أوسع */
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.15), transparent); /* توهج عابر أوضح */
            transform: skewX(-35deg); /* زاوية أكبر */
            transition: left 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .card-elegant:hover::before {
            left: 120%; /* انتهاء في مكان أبعد */
        }
        .card-elegant:hover {
            transform: translateY(-10px) scale(1.04); /* حركة أكبر */
            border-color: var(--gold-light); /* تغيير لون الحدود عند التمرير */
            box-shadow: 0 20px 50px var(--shadow-gold); /* ظل أقوى عند التمرير */
        }

        /* أيقونات تتوهج عند التمرير */
        .icon-effect i {
            transition: all 0.3s ease;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.4); /* ظل خفيف للأيقونات */
        }
        .icon-effect:hover i {
            text-shadow: 0 0 20px var(--gold-light), 0 0 30px var(--gold-mid); /* توهج أقوى */
            transform: scale(1.2) rotate(5deg); /* حركة أكبر وتدوير بسيط */
        }

        /* حركات الظهور الانسيابية */
        .reveal-item {
            opacity: 0;
            transform: translateY(40px) scale(0.9); /* تبدأ من مكان أبعد وأصغر */
            animation: revealAnimation 1s ease-out forwards; /* أبطأ قليلاً */
        }

        @keyframes revealAnimation {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* الأزرار الذهبية والخضراء بحركات مخصصة */
        .btn-gold {
            background: linear-gradient(45deg, var(--gold-light) 10%, var(--gold-dark) 90%); /* تدرج أوضح */
            color: var(--bg-dark);
            box-shadow: 0 6px 18px rgba(255, 215, 0, 0.4); /* ظل أقوى */
            transition: all 0.3s ease;
            font-weight: 700; /* جعل الخط أثقل */
            padding: 1.25rem 1.5rem; /* تكبير الأزرار قليلاً */
            border-radius: 9999px; /* جعلها دائرية بالكامل */
        }
        .btn-gold:hover {
            transform: translateY(-5px) scale(1.06); /* حركة وتكبير أكبر */
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.6); /* ظل أقوى عند التمرير */
        }
        .btn-whatsapp {
            background: linear-gradient(45deg, #25D366 10%, #128C7E 90%); /* تدرج أوضح */
            color: white;
            box-shadow: 0 6px 18px rgba(37, 211, 102, 0.4); /* ظل أقوى */
            transition: all 0.3s ease;
            font-weight: 700;
            padding: 1.25rem 1.5rem;
            border-radius: 9999px;
        }
        .btn-whatsapp:hover {
            transform: translateY(-5px) scale(1.06);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.6);
        }

        /* تخصيص أيقونة الموقع */
        .location-icon-gold {
            color: var(--gold-light);
            text-shadow: 0 0 12px var(--gold-mid), 0 0 5px var(--gold-light); /* توهج أقوى */
        }
        
        /* تحسينات لخطوط الأيقونات داخل البطاقات */
        .card-elegant .w-16 i {
            font-size: 2.25rem; /* تكبير أيقونات البطاقات */
            text-shadow: 0 0 10px var(--gold-light); /* توهج للأيقونات */
        }
    </style>
</head>
<body class="text-white">

    <div class="islamic-pattern-bg"></div>
    <img src="lara_logo.png" class="watermark-logo" alt="Lara Hijab Watermark">

    <div class="main-container relative w-full p-4 z-10">
        
        <div class="circular-logo-container reveal-item" style="animation-delay: 0.2s;">
            <img src="lara_logo.png" alt="Lara Hijab Logo">
        </div>
        
        <div class="w-full max-w-xl mx-auto"> <div class="card-elegant p-8 mb-8 text-center reveal-item" style="animation-delay: 0.6s;">
                <h2 class="text-3xl font-bold gold-text-gradient mb-6 drop-shadow-lg">تواصلي معنا الآن</h2>
                <div class="flex flex-col sm:flex-row gap-5">
                    <a href="tel:0652386525" class="btn-gold flex-1 font-bold py-4 px-6 rounded-full flex items-center justify-center text-lg">
                        <i class="fa-solid fa-phone-flip text-2xl ml-3 transform group-hover:rotate-6 transition-transform"></i> اتصال
                    </a>
                    <a href="https://wa.me/213652386525" class="btn-whatsapp flex-1 font-bold py-4 px-6 rounded-full flex items-center justify-center text-lg">
                        <i class="fa-brands fa-whatsapp text-3xl ml-3 transform group-hover:scale-110 transition-transform"></i> واتساب
                    </a>
                </div>
            </div>

            <div id="links-container" class="space-y-6">
                </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const linksContainer = document.getElementById('links-container');
            const socialLinks = [
                { name: 'تيك توك', url: 'https://www.tiktok.com/@lara.hijab.jilbab', icon: 'fa-brands fa-tiktok' },
                { name: 'انستغرام', url: 'https://www.instagram.com/lara.hijab.jilbab', icon: 'fa-brands fa-instagram' },
                { name: 'فيسبوك', url: 'https://www.facebook.com/share/15DRYooPtrs/', icon: 'fa-brands fa-facebook-f' },
                { name: 'موقعنا', url: 'https://maps.app.goo.gl/YourLocationLinkHere', icon: 'fa-solid fa-location-dot' } // تم تحديث رابط الموقع
            ];

            socialLinks.forEach((link, index) => {
                const card = document.createElement('a');
                card.href = link.url;
                card.target = '_blank';
                // تم تعديل الكلاس ليناسب تحسينات التصميم
                card.className = 'card-elegant p-6 w-full flex items-center justify-between reveal-item icon-effect group'; 
                card.style.animationDelay = `${1 + index * 0.2}s`;
                
                card.innerHTML = `
                    <div class="flex items-center space-x-5 space-x-reverse">
                        <div class="w-16 h-16 bg-black bg-opacity-30 rounded-full flex items-center justify-center">
                            <i class="${link.icon} text-3xl ${link.icon === 'fa-solid fa-location-dot' ? 'location-icon-gold' : 'gold-text-gradient'}"></i>
                        </div>
                        <span class="text-xl font-medium text-gray-100">${link.name}</span>
                    </div>
                    <i class="fa-solid fa-arrow-up-right-from-square text-amber-500 text-xl opacity-80 group-hover:text-gold-light group-hover:scale-110 transition-all duration-300"></i>
                `;
                linksContainer.appendChild(card);
            });
        });
    </script>
</body>
</html>
