<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lara hijab | فخامة لا مثيل لها</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2g2uT2b/d8F7g1T/Ff9zO/A/n3O/Pj9M7F7gZvn1koRaSPBb+jC6UgSQA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* تعريف الألوان المتدرجة الجديدة */
        :root {
            --primary-gold: #ffd700;       /* ذهبي كلاسيكي */
            --secondary-gold: #daa520;     /* ذهبي غامق */
            --dark-gold: #b8860b;          /* برونزي */
            --bg-dark: #0a0a0a;
            --bg-accent: #1b1b1b;
            --card-border: rgba(255, 215, 0, 0.4);
            --shadow-gold: rgba(255, 215, 0, 0.6);
            --text-light: #f0f0f0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* الخلفية المتوهجة بنقوش إسلامية ذهبية */
        .islamic-pattern-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
            opacity: 0.8;
        }

        .islamic-pattern-bg::before {
            content: '';
            position: absolute;
            width: 180%;
            height: 180%;
            top: -40%;
            left: -40%;
            background-image: url('data:image/svg+xml,%3csvg width="100%" height="100%" viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3e%3cdefs%3e%3cpattern id="islamicpattern" x="0" y="0" width="20" height="20" patternunits="userspaceonuse"%3e%3cpath d="m10 0 l10 20 m0 10 l20 10" stroke="%23b8860b" stroke-width="0.2"/%3e%3cpath d="m0 0 l20 20 m20 0 l0 20" stroke="%23daa520" stroke-width="0.08"/%3e%3c/pattern%3e%3c/defs%3e%3crect x="0" y="0" width="100%" height="100%" fill="url(%23islamicpattern)"/%3e%3c/svg%3e');
            opacity: 0.04;
            transform-origin: center center;
            animation: rotate-pattern 80s linear infinite, pulse-opacity 12s ease-in-out infinite alternate;
        }

        @keyframes rotate-pattern {
            from { transform: rotate(0deg) scale(1.1); }
            to { transform: rotate(360deg) scale(1.1); }
        }
        @keyframes pulse-opacity {
            0% { opacity: 0.02; }
            50% { opacity: 0.06; }
            100% { opacity: 0.02; }
        }

        /* اللوغو كعلامة مائية في الخلفية */
        .watermark-logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            width: 80vmin;
            opacity: 0.015;
            pointer-events: none;
            filter: grayscale(100%) brightness(50%);
            animation: watermark-fade 25s ease-in-out infinite alternate;
        }
        @keyframes watermark-fade {
            0% { opacity: 0.01; transform: translate(-50%, -50%) rotate(-10deg) scale(0.97); }
            100% { opacity: 0.02; transform: translate(-50%, -50%) rotate(-20deg) scale(1.03); }
        }

        /* حاوية المحتوى الرئيسية */
        .main-container {
            width: 100%;
            max-width: 600px;
            padding: 2rem 1rem;
            position: relative;
            z-index: 10;
        }

        /* اللوغو الرئيسي - تصميم جديد */
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 3.5rem;
            animation: slide-down 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
        }
        .profile-image-frame {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.5) 0%, transparent 75%);
            box-shadow: 0 0 50px var(--shadow-gold), inset 0 0 25px var(--shadow-gold);
            animation: pulse-border 3.5s ease-in-out infinite alternate;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .profile-image-frame img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            border-radius: 50%;
            filter: drop-shadow(0 0 20px var(--primary-gold)) drop-shadow(0 0 10px var(--secondary-gold));
            animation: float-logo 4.5s ease-in-out infinite;
        }

        @keyframes slide-down {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse-border {
            0% { box-shadow: 0 0 40px var(--shadow-gold), inset 0 0 20px var(--shadow-gold); transform: scale(1); }
            100% { box-shadow: 0 0 60px var(--shadow-gold), inset 0 0 30px var(--shadow-gold); transform: scale(1.03); }
        }
        @keyframes float-logo {
            0% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
            100% { transform: translateY(0px) scale(1); }
        }

        /* تدرج الألوان الذهبي للنصوص */
        .gold-text-gradient {
            background: linear-gradient(90deg, var(--primary-gold) 0%, var(--secondary-gold) 50%, var(--dark-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
            font-family: 'El Messiri', serif;
            font-weight: 700;
        }

        /* تصميم البطاقات الجديدة (card elegant) */
        .card-elegant {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.03));
            backdrop-filter: blur(20px);
            border-radius: 2.5rem;
            border: 1px solid rgba(255, 215, 0, 0.4);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }
        .card-elegant::before {
            content: '';
            position: absolute;
            top: 0;
            left: -120%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.15), transparent);
            transform: skewX(-35deg);
            transition: left 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .card-elegant:hover::before {
            left: 120%;
        }
        .card-elegant:hover {
            transform: translateY(-10px) scale(1.04);
            border-color: var(--primary-gold);
            box-shadow: 0 20px 50px var(--shadow-gold);
        }

        /* أيقونات تتوهج عند التمرير */
        .icon-effect i {
            transition: all 0.3s ease;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
        }
        .icon-effect:hover i {
            text-shadow: 0 0 20px var(--primary-gold), 0 0 30px var(--secondary-gold);
            transform: scale(1.2) rotate(5deg);
        }

        /* حركات الظهور الانسيابية */
        .reveal-item {
            opacity: 0;
            transform: translateY(40px) scale(0.9);
            animation: revealanimation 1s ease-out forwards;
        }

        @keyframes revealanimation {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* الأزرار الذهبية والخضراء بحركات مخصصة */
        .btn-gold {
            background: linear-gradient(45deg, var(--primary-gold) 10%, var(--dark-gold) 90%);
            color: var(--bg-dark);
            box-shadow: 0 6px 18px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
            font-weight: 700;
            padding: 1.25rem 1.5rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .btn-gold:hover {
            transform: translateY(-5px) scale(1.06);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.6);
        }
        .btn-whatsapp {
            background: linear-gradient(45deg, #25d366 10%, #128c7e 90%);
            color: white;
            box-shadow: 0 6px 18px rgba(37, 211, 102, 0.4);
            transition: all 0.3s ease;
            font-weight: 700;
            padding: 1.25rem 1.5rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .btn-whatsapp:hover {
            transform: translateY(-5px) scale(1.06);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.6);
        }

        /* تخصيص أيقونة الموقع */
        .location-icon-gold {
            color: var(--primary-gold);
            text-shadow: 0 0 12px var(--secondary-gold), 0 0 5px var(--primary-gold);
        }

        /* تحسينات لخطوط الأيقونات داخل البطاقات */
        .card-elegant .icon-box i {
            font-size: 2.25rem;
            text-shadow: 0 0 10px var(--primary-gold);
        }
        .card-elegant .icon-box {
            width: 65px;
            height: 65px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* أيقونات داخل الأزرار */
        .btn-gold i {
            font-size: 2rem;
            line-height: 1;
        }
        .btn-whatsapp i {
            font-size: 2.2rem;
            line-height: 1;
        }
        .card-elegant .text-xl {
            font-size: 1.25rem;
            font-weight: 600;
        }
    </style>
</head>
<body class="text-white">

    <div class="islamic-pattern-bg"></div>
    <img src="lara_logo.png" class="watermark-logo" alt="lara hijab watermark">

    <div class="main-container relative w-full p-4 z-10">
        
        <div class="profile-container">
            <div class="profile-image-frame reveal-item" style="animation-delay: 0.2s;">
                <img src="lara_logo.png" alt="lara hijab logo">
            </div>
            <h1 class="text-4xl mt-6 gold-text-gradient reveal-item" style="animation-delay: 0.4s;">lara hijab</h1>
            <p class="text-lg mt-2 font-medium reveal-item" style="animation-delay: 0.6s;">اللمسة الذهبية التي تبحثين عنها.</p>
        </div>

        <div class="w-full max-w-xl mx-auto space-y-8">
            <div class="card-elegant p-8 text-center reveal-item" style="animation-delay: 0.8s;">
                <h2 class="text-3xl font-bold gold-text-gradient mb-6">تواصلي معنا</h2>
                <div class="flex flex-col sm:flex-row gap-5">
                    <a href="tel:0652386525" class="btn-gold flex-1 transform-gpu hover:scale-105 transition-transform duration-300">
                        <i class="fa-solid fa-phone-flip"></i> <span>اتصال</span>
                    </a>
                    <a href="https://wa.me/213652386525" class="btn-whatsapp flex-1 transform-gpu hover:scale-105 transition-transform duration-300">
                        <i class="fa-brands fa-whatsapp"></i> <span>واتساب</span>
                    </a>
                </div>
            </div>

            <div id="links-container" class="space-y-6 mt-8">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const linksContainer = document.getElementById('links-container');
            const socialLinks = [
                { name: 'تيك توك', url: 'https://www.tiktok.com/@lara.hijab.jilbab', icon: 'fa-brands fa-tiktok' },
                { name: 'انستغرام', url: 'https://www.instagram.com/lara.hijab.jilbab', icon: 'fa-brands fa-instagram' },
                { name: 'فيسبوك', url: 'https://www.facebook.com/share/15DRYooPtrs/', icon: 'fa-brands fa-facebook-f' },
                { name: 'موقعنا على الخريطة', url: 'https://www.google.com/maps/search/?api=1&query=Lara+Hijab,Khenchela', icon: 'fa-solid fa-location-dot' }
            ];

            socialLinks.forEach((link, index) => {
                const card = document.createElement('a');
                card.href = link.url;
                card.target = '_blank';
                card.className = 'card-elegant p-6 w-full flex items-center justify-between reveal-item icon-effect group';
                card.style.animationDelay = `${1.2 + index * 0.2}s`;
                
                card.innerHTML = `
                    <div class="flex items-center space-x-5 space-x-reverse">
                        <div class="icon-box">
                            <i class="${link.icon} ${link.icon === 'fa-solid fa-location-dot' ? 'location-icon-gold' : 'gold-text-gradient'}"></i>
                        </div>
                        <span class="text-xl font-medium">${link.name}</span>
                    </div>
                    <i class="fa-solid fa-arrow-up-right-from-square text-amber-500 text-xl opacity-80 group-hover:text-gold-light group-hover:scale-110 transition-all duration-300"></i>
                `;
                linksContainer.appendChild(card);
            });
        });
    </script>
</body>
</html>
