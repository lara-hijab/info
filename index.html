<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lara Hijab | فخامة لا مثيل لها</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2g2uT2b/d8F7g1T/Ff9zO/A/n3O/Pj9M7F7gZvn1koRaSPBb+jC6UgSQA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold-primary: #FFD700;
            --gold-secondary: #DAA520;
            --gold-glow: rgba(255, 215, 0, 0.4);
            --black-bg: #0A0A0A;
            --card-bg: rgba(0, 0, 0, 0.4);
            --border-glow: rgba(255, 215, 0, 0.3);
            --text-light: #F0F0F0;
            --whatsapp-green: #25D366;
            --whatsapp-dark: #128C7E;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--black-bg);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle background pattern for depth */
        .background-pattern {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.1;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Main content container */
        .main-content-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        /* Profile header section */
        .profile-header {
            margin-bottom: 2rem;
        }

        /* Logo container with the golden circle and glow */
        .logo-container {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, var(--gold-primary) 0%, transparent 70%);
            box-shadow: 0 0 50px var(--gold-glow);
            animation: pulse-logo 3s ease-in-out infinite alternate;
            margin-bottom: 1.5rem;
        }
        .logo-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border: 2px solid var(--gold-primary);
            border-radius: 50%;
            opacity: 0.7;
            animation: spin 12s linear infinite;
        }

        @keyframes pulse-logo {
            0% { box-shadow: 0 0 40px var(--gold-glow); transform: scale(1); }
            100% { box-shadow: 0 0 70px var(--gold-glow); transform: scale(1.02); }
        }
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .logo-container img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            border-radius: 50%;
            filter: drop-shadow(0 0 10px var(--gold-primary));
        }

        .gold-text {
            background: linear-gradient(90deg, var(--gold-primary), var(--gold-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 6px var(--gold-glow);
            font-family: 'El Messiri', serif;
            font-weight: 700;
        }

        /* Links and buttons styling */
        .info-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            border: 1px solid var(--border-glow);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            width: 100%;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .info-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px var(--gold-glow);
        }

        /* Action buttons */
        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 9999px;
            font-weight: 700;
            gap: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .action-button:hover {
            transform: translateY(-3px) scale(1.01);
        }

        .btn-gold {
            background: linear-gradient(45deg, var(--gold-primary), var(--gold-secondary));
            color: var(--black-bg);
            box-shadow: 0 6px 18px rgba(255, 215, 0, 0.4);
        }
        .btn-whatsapp {
            background: linear-gradient(45deg, var(--whatsapp-green), var(--whatsapp-dark));
            color: white;
            box-shadow: 0 6px 18px rgba(37, 211, 102, 0.4);
        }

        /* Social links styling */
        .social-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            background: var(--black-bg);
            border: 1px solid var(--border-glow);
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .social-link:hover {
            transform: translateX(5px);
            border-color: var(--gold-primary);
        }

        .social-link-icon {
            font-size: 1.8rem;
            color: var(--gold-primary);
            text-shadow: 0 0 10px var(--gold-glow);
        }

        .social-link-name {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-light);
            margin-right: auto;
        }
        .social-link-arrow {
            color: var(--gold-secondary);
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="background-pattern"></div>

    <div class="main-content-wrapper">
        
        <div class="profile-header">
            <div class="logo-container">
                <img src="lara_logo.png" alt="Lara Hijab Logo">
            </div>
            <h1 class="text-4xl gold-text">Lara Hijab</h1>
            <p class="text-lg mt-2 text-gray-400">اللمسة الذهبية التي تبحثين عنها.</p>
        </div>

        <div class="info-card">
            <h2 class="text-2xl font-bold gold-text mb-4">تواصلي معنا</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <a href="tel:0652386525" class="action-button btn-gold flex-1">
                    <i class="fa-solid fa-phone"></i>
                    <span>اتصال</span>
                </a>
                <a href="https://wa.me/213652386525" class="action-button btn-whatsapp flex-1">
                    <i class="fa-brands fa-whatsapp"></i>
                    <span>واتساب</span>
                </a>
            </div>
        </div>

        <div id="social-links-container" class="space-y-4 w-full">
            </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socialLinksContainer = document.getElementById('social-links-container');
            const socialMediaPlatforms = [
                { name: 'تيك توك', url: 'https://www.tiktok.com/@lara.hijab.jilbab', icon: 'fa-brands fa-tiktok' },
                { name: 'انستغرام', url: 'https://www.instagram.com/lara.hijab.jilbab', icon: 'fa-brands fa-instagram' },
                { name: 'فيسبوك', url: 'https://www.facebook.com/share/15DRYooPtrs/', icon: 'fa-brands fa-facebook-f' },
                { name: 'موقعنا على الخريطة', url: 'https://maps.app.goo.gl/5QFSA5LxLXvRsvjSA', icon: 'fa-solid fa-location-dot' }
            ];

            socialMediaPlatforms.forEach(platform => {
                const linkElement = document.createElement('a');
                linkElement.href = platform.url;
                linkElement.target = '_blank';
                linkElement.className = 'social-link';

                linkElement.innerHTML = `
                    <i class="${platform.icon} social-link-icon"></i>
                    <span class="social-link-name">${platform.name}</span>
                    <i class="fa-solid fa-arrow-up-right-from-square social-link-arrow"></i>
                `;
                socialLinksContainer.appendChild(linkElement);
            });
        });
    </script>
</body>
</html>
