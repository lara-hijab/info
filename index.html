<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lara Hijab | فخامة لا مثيل لها</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2g2uT2b/d8F7g1T/Ff9zO/A/n3O/Pj9M7F7gZvn1koRaSPBb+jC6UgSQA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gold: #FFD700;
            --secondary-gold: #DAA520;
            --dark-gold: #B8860B;
            --bg-dark: #0A0A0A;
            --shadow-gold: rgba(255, 215, 0, 0.5);
            --text-light: #F0F0F0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem 0;
        }

        /* الخلفية بنقوش إسلامية */
        .islamic-pattern-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none; overflow: hidden;
        }
        .islamic-pattern-bg::before {
            content: '';
            position: absolute;
            width: 180%; height: 180%; top: -40%; left: -40%;
            background-image: url('data:image/svg+xml,%3Csvg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cdefs%3E%3Cpattern id="islamicPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"%3E%3Cpath d="M10 0 L10 20 M0 10 L20 10" stroke="%23B8860B" stroke-width="0.2"/%3E%3Cpath d="M0 0 L20 20 M20 0 L0 20" stroke="%23DAA520" stroke-width="0.08"/%3E%3C/pattern%3E%3C/defs%3E%3Crect x="0" y="0" width="100%" height="100%" fill="url(%23islamicPattern)"/%3E%3C/svg%3E');
            opacity: 0.04;
            animation: rotate-pattern 80s linear infinite, pulse-opacity 12s ease-in-out infinite alternate;
        }
        @keyframes rotate-pattern {
            from { transform: rotate(0deg); } to { transform: rotate(360deg); }
        }
        @keyframes pulse-opacity {
            0% { opacity: 0.02; } 100% { opacity: 0.06; }
        }
        
        /* الشعار الرئيسي */
        .profile-container {
            animation: slide-down 1s ease-out forwards; opacity: 0;
        }
        .profile-image-frame {
            position: relative; width: 180px; height: 180px; border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.4) 0%, transparent 70%);
            box-shadow: 0 0 45px var(--shadow-gold), inset 0 0 20px var(--shadow-gold);
            animation: pulse-border 4s ease-in-out infinite alternate;
        }
        .profile-image-frame img {
            width: 65%; height: 65%; object-fit: contain;
            filter: drop-shadow(0 0 15px var(--primary-gold));
            animation: float-logo 5s ease-in-out infinite;
        }
        @keyframes slide-down {
            from { transform: translateY(-40px); opacity: 0; } to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse-border {
            0% { box-shadow: 0 0 35px var(--shadow-gold), inset 0 0 15px var(--shadow-gold); transform: scale(1); }
            100% { box-shadow: 0 0 55px var(--shadow-gold), inset 0 0 25px var(--shadow-gold); transform: scale(1.03); }
        }
        @keyframes float-logo {
            0% { transform: translateY(0px); } 50% { transform: translateY(-8px); } 100% { transform: translateY(0px); }
        }

        /* النصوص الذهبية */
        .gold-text-gradient {
            background: linear-gradient(90deg, var(--primary-gold), var(--secondary-gold), var(--primary-gold));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
            font-family: 'El Messiri', serif; font-weight: 700;
            animation: shimmer-text 5s linear infinite;
        }
        @keyframes shimmer-text {
            to { background-position: 200% center; }
        }

        /* البطاقات الأنيقة */
        .card-elegant {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            backdrop-filter: blur(15px);
            border-radius: 1.5rem; border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease-out;
            position: relative; overflow: hidden;
        }
        .card-elegant:hover {
            transform: translateY(-8px) scale(1.03);
            border-color: var(--primary-gold);
            box-shadow: 0 15px 40px var(--shadow-gold);
        }
        .card-elegant::before {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 80%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.15), transparent);
            transform: skewX(-30deg); transition: left 0.6s ease;
        }
        .card-elegant:hover::before { left: 120%; }

        /* الأزرار */
        .btn {
            transition: all 0.3s ease; font-weight: 700; padding: 1rem 1.5rem;
            border-radius: 9999px; display: flex; align-items: center; justify-content: center;
            gap: 0.75rem; font-size: 1.1rem;
        }
        .btn:hover { transform: translateY(-4px) scale(1.05); }
        .btn i { transition: transform 0.3s ease; font-size: 1.6rem; }
        .btn:hover i { transform: rotate(10deg); }
        .btn-gold {
            background: linear-gradient(45deg, var(--primary-gold), var(--dark-gold));
            color: #1A1A1A; box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        .btn-gold:hover { box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5); }
        .btn-whatsapp {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white; box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
        .btn-whatsapp:hover { box-shadow: 0 8px 25px rgba(37, 211, 102, 0.5); }

        /* حركات الظهور */
        .reveal-item {
            opacity: 0; transform: translateY(30px) scale(0.95);
            animation: reveal-up 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        @keyframes reveal-up {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>

    <div class="islamic-pattern-bg"></div>

    <div class="w-full max-w-lg mx-auto p-4 z-10">
        
        <div class="profile-container flex flex-col items-center text-center mb-10">
            <div class="profile-image-frame flex items-center justify-center">
                <img src="lara_logo.png" alt="Lara Hijab Logo">
            </div>
            <h1 class="text-5xl mt-6 gold-text-gradient">Lara Hijab</h1>
            <p class="text-lg mt-2 text-gray-300 reveal-item" style="animation-delay: 0.2s;">اللمسة الذهبية التي تبحثين عنها.</p>
        </div>

        <div class="space-y-6">
            <div class="card-elegant p-6 text-center reveal-item" style="animation-delay: 0.4s;">
                <h2 class="text-2xl font-bold gold-text-gradient mb-5">تواصلي معنا</h2>
                <div class="flex flex-col sm:flex-row gap-4">
                    <a href="tel:0652386525" class="btn btn-gold flex-1">
                        <i class="fa-solid fa-phone-flip"></i> <span>اتصال</span>
                    </a>
                    <a href="https://wa.me/213652386525" class="btn btn-whatsapp flex-1">
                        <i class="fa-brands fa-whatsapp"></i> <span>واتساب</span>
                    </a>
                </div>
            </div>

            <div id="links-container" class="space-y-4">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const linksContainer = document.getElementById('links-container');
            const socialLinks = [
                { name: 'تيك توك', url: 'https://www.tiktok.com/@lara.hijab.jilbab', icon: 'fa-brands fa-tiktok' },
                { name: 'انستغرام', url: 'https://www.instagram.com/lara.hijab.jilbab', icon: 'fa-brands fa-instagram' },
                { name: 'فيسبوك', url: 'https://www.facebook.com/share/15DRYooPtrs/', icon: 'fa-brands fa-facebook-f' },
                // ✨ ملاحظة: قم باستبدال الرابط التالي برابط موقعك الصحيح من خرائط جوجل
                { name: 'موقعنا', url: 'https://maps.app.goo.gl/YourLocationLink', icon: 'fa-solid fa-location-dot' }
            ];

            socialLinks.forEach((link, index) => {
                const card = document.createElement('a');
                card.href = link.url;
                card.target = '_blank';
                card.className = 'card-elegant p-4 w-full flex items-center justify-between reveal-item group';
                // تأخير ظهور البطاقات بشكل متتابع
                card.style.animationDelay = `${0.6 + index * 0.15}s`;
                
                // --- هنا تم التصحيح ---
                // تم تبديل التصميم ليصبح أكثر وضوحاً وحل مشكلة الأيقونات
                card.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 flex items-center justify-center">
                             <i class="${link.icon} text-3xl text-yellow-400 group-hover:scale-110 transition-transform duration-300" style="text-shadow: 0 0 10px var(--shadow-gold);"></i>
                        </div>
                        <span class="text-xl font-medium">${link.name}</span>
                    </div>
                    <i class="fa-solid fa-arrow-up-right-from-square text-yellow-500 text-lg opacity-70 group-hover:opacity-100 transition-opacity"></i>
                `;
                linksContainer.appendChild(card);
            });
        });
    </script>
</body>
</html>
