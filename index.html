<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Lara Hijab — أزياء شرعية أنيقة. تواصلوا معنا عبر الروابط والخريطة.">
  <meta name="theme-color" content="#0b0b0b">
  <title>Lara Hijab — روابط</title>

  <!-- خطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700;800&family=El+Messiri:wght@500;700&display=swap" rel="stylesheet">  

  <style>
    :root{
      --bg:#040404;
      --card-bg:rgba(18,18,18,0.72);
      --muted:#cfcfcf;
      --gold1:#FFD966;
      --gold2:#C08600;
      --radius:14px;
      --maxw:520px;
      --transition:260ms cubic-bezier(.2,.9,.3,1);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      background:var(--bg);
      color:#eee; font-family:'Tajawal',system-ui;
      display:grid; place-items:center; padding:28px; line-height:1.5;
      overflow:hidden;
    }

    /* خلفية متحركة */
    body::before{
      content:""; position:fixed; inset:0;
      background:radial-gradient(circle at 20% 20%, rgba(255,217,102,0.12), transparent 40%),
                 radial-gradient(circle at 80% 80%, rgba(192,134,0,0.08), transparent 40%);
      animation:moveBg 12s infinite alternate ease-in-out;
      z-index:-2;
    }
    @keyframes moveBg{
      from{transform:translate(-20px,-20px);}
      to{transform:translate(20px,20px);}
    }

    canvas#particles{position:fixed; inset:0; z-index:-1;}

    .frame{width:100%; max-width:var(--maxw);}
    .card-wrap{display:flex; flex-direction:column; gap:22px}

    /* Header */
    .header{display:flex; align-items:center; gap:16px; padding:18px;}
    .logo{width:100px; height:100px; border-radius:50%; display:grid;place-items:center;
      border:1px solid rgba(255,215,0,0.08); background:rgba(255,230,170,0.05);
      animation:pulseGlow 4s infinite ease-in-out;
    }
    .logo img{width:70px; height:70px; border-radius:50%}
    .brand h1{margin:0; font-family:'El Messiri'; font-size:26px;
      background:linear-gradient(90deg,var(--gold1),#FFF6D6,var(--gold1));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }
    .brand p{margin:6px 0 0;color:var(--muted); font-size:14px}

    @keyframes pulseGlow{
      0%,100%{box-shadow:0 0 8px rgba(255,217,102,0.4);}
      50%{box-shadow:0 0 20px rgba(255,217,102,0.8);}
    }

    /* Links */
    .links{display:flex; flex-direction:column; gap:12px; padding:6px}
    .link-card{
      display:flex; align-items:center; gap:14px; padding:14px; text-decoration:none; color:inherit;
      background:var(--card-bg); border-radius:var(--radius);
      border:1px solid rgba(255,215,0,0.06); backdrop-filter:blur(8px);
      transition:transform var(--transition), box-shadow var(--transition);
    }
    .link-card:hover{
      transform:translateX(-6px) scale(1.02);
      box-shadow:0 14px 30px rgba(255,217,102,0.25);
    }
    .icon-wrap{width:50px; height:50px; flex:0 0 50px; display:grid; place-items:center}
    .title{font-weight:700; font-size:16px}
    .meta{font-size:13px; color:var(--muted)}
    .chev{margin-inline-start:auto; color:var(--gold2)}

    svg.icon{width:32px;height:32px;display:block}
    svg.icon .g{fill:url(#goldGrad)}

    /* زر الترجمة */
    #lang-btn{
      position:fixed; top:12px; right:12px; z-index:10;
      background:var(--card-bg); border:1px solid var(--gold2);
      border-radius:8px; padding:6px 12px;
      font-size:13px; color:var(--gold1); cursor:pointer;
      transition:background var(--transition), transform var(--transition);
    }
    #lang-btn:hover{background:rgba(255,217,102,0.15); transform:scale(1.05);}

    @media(max-width:420px){ .logo{width:85px;height:85px} .brand h1{font-size:22px} }
  </style>

  <!-- SVG Gradient -->
  <svg aria-hidden="true" style="position:absolute; width:0; height:0;">
    <defs>
      <linearGradient id="goldGrad" x1="0" x2="1">
        <stop offset="0%" stop-color="#FFF7D9"/>
        <stop offset="50%" stop-color="#FFD966"/>
        <stop offset="100%" stop-color="#C08600"/>
      </linearGradient>
    </defs>
  </svg>
</head>
<body>
  <!-- زر الترجمة -->
  <button id="lang-btn">EN</button>
  <canvas id="particles"></canvas>

  <main class="frame" id="main">
    <div class="card-wrap">
      <header class="header">
        <div class="logo">
          <img src="lara_logo.png" alt="شعار لارا حجاب">
        </div>
        <div class="brand">
          <h1 id="title">Lara Hijab</h1>
          <p id="subtitle">أزياء شرعية أنيقة — روابط للتواصل والخريطة</p>
        </div>
      </header>

      <nav class="links" id="links"></nav>

      <footer style="color:var(--muted); font-size:13px; text-align:center; padding:12px">
        © 2025 Lara Hijab 
      </footer>
    </div>
  </main>

  <script>
    const LINKS = {
      ar:[
        {id:'tiktok', title:'تيك توك', subtitle:'@lara.hijab.jilbab', href:'https://www.tiktok.com/@lara.hijab.jilbab',
          svg:'<svg class="icon" viewBox="0 0 24 24"><path class="g" d="M12 2v10.5a3.5 3.5 0 1 0 3.5 3.5V8.5h2.5V5.3A7 7 0 1 1 12 2z"/></svg>'},
        {id:'instagram', title:'إنستغرام', subtitle:'@lara.hijab.jilbab', href:'https://www.instagram.com/lara.hijab.jilbab',
          svg:'<svg class="icon" viewBox="0 0 24 24"><circle class="g" cx="12" cy="12" r="8"/><circle cx="12" cy="12" r="3" fill="white"/></svg>'},
        {id:'facebook', title:'فيسبوك', subtitle:'/lara.hijab', href:'https://www.facebook.com/share/15DRYooPtrs/',
          svg:'<svg class="icon" viewBox="0 0 24 24"><path class="g" d="M15 3h3v3h-2a2 2 0 0 0-2 2v2h4l-1 4h-3v8h-4v-8H8v-4h3V8a4 4 0 0 1 4-4z"/></svg>'},
        {id:'map', title:'موقعنا', subtitle:'عرض على الخريطة', href:'https://maps.app.goo.gl/5QFSA5LxLXvRsvjSA',
          svg:'<svg class="icon" viewBox="0 0 24 24"><path class="g" d="M12 2C8 2 5 5 5 9c0 6 7 11 7 11s7-5 7-11c0-4-3-7-7-7zM12 11.5A2.5 2.5 0 1 1 12 6.5a2.5 2.5 0 0 1 0 5z"/></svg>'},
        {id:'tel', title:'اتصل بنا', subtitle:'+213652386525', href:'tel:+213652386525',
          svg:'<svg class="icon" viewBox="0 0 24 24"><path class="g" d="M6.6 10.2a15.1 15.1 0 0 0 7.3 7.3l1.9-1.9a1.2 1.2 0 0 1 1.1-.3c1.2.3 2.5.5 3.9.5a1 1 0 0 1 1 1V20a1 1 0 0 1-1 1C9.1 21 3 14.9 3 6a1 1 0 0 1 1-1h2.5a1 1 0 0 1 1 1c0 1.4.2 2.7.5 3.9.1.4 0 .9-.3 1.1L6.6 10.2z"/></svg>'}
      ],
      en:[
        {id:'tiktok', title:'TikTok', subtitle:'@lara.hijab.jilbab', href:'https://www.tiktok.com/@lara.hijab.jilbab',
          svg:'<svg class="icon" viewBox="0 0 24 24"><path class="g" d="M12 2v10.5a3.5 3.5 0 1 0 3.5 3.5V8.5h2.5V5.3A7 7 0 1 1 12 2z"/></svg>'},
        {id:'instagram', title:'Instagram', subtitle:'@lara.hijab.jilbab', href:'https://www.instagram.com/lara.hijab.jilbab',
          svg:'<svg class="icon" viewBox="0 0 24 24"><circle class="g" cx="12" cy="12" r="8"/><circle cx="12" cy="12" r="3" fill="white"/></svg>'},
        {id:'facebook', title:'Facebook', subtitle:'/lara.hijab', href:'https://www.facebook.com/share/15DRYooPtrs/',
          svg:'<svg class="icon" viewBox="0 0 24 24"><path class="g" d="M15 3h3v3h-2a2 2 0 0 0-2 2v2h4l-1 4h-3v8h-4v-8H8v-4h3V8a4 4 0 0 1 4-4z"/></svg>'},
        {id:'map', title:'Our Location', subtitle:'View on Map', href:'https://maps.app.goo.gl/5QFSA5LxLXvRsvjSA',
          svg:'<svg class="icon" viewBox="0 0 24 24"><path class="g" d="M12 2C8 2 5 5 5 9c0 6 7 11 7 11s7-5 7-11c0-4-3-7-7-7zM12 11.5A2.5 2.5 0 1 1 12 6.5a2.5 2.5 0 0 1 0 5z"/></svg>'},
        {id:'tel', title:'Call Us', subtitle:'+213652386525', href:'tel:+213652386525',
          svg:'<svg class="icon" viewBox="0 0 24 24"><path class="g" d="M6.6 10.2a15.1 15.1 0 0 0 7.3 7.3l1.9-1.9a1.2 1.2 0 0 1 1.1-.3c1.2.3 2.5.5 3.9.5a1 1 0 0 1 1 1V20a1 1 0 0 1-1 1C9.1 21 3 14.9 3 6a1 1 0 0 1 1-1h2.5a1 1 0 0 1 1 1c0 1.4.2 2.7.5 3.9.1.4 0 .9-.3 1.1L6.6 10.2z"/></svg>'}
      ]
    };

    let currentLang='ar';
    const btn=document.getElementById('lang-btn');
    const title=document.getElementById('title');
    const subtitle=document.getElementById('subtitle');
    const links=document.getElementById('links');

    function buildLinks(lang){
      links.innerHTML='';
      LINKS[lang].forEach(link=>{
        const a=document.createElement('a');
        a.className='link-card'; a.href=link.href; a.target='_blank'; a.rel='noopener';
        a.innerHTML=`
          <span class="icon-wrap">${link.svg}</span>
          <div><div class="title">${link.title}</div><div class="meta">${link.subtitle}</div></div>
          <div class="chev">›</div>`;
        links.appendChild(a);
      });
    }

    btn.onclick=()=>{
      currentLang=currentLang==='ar'?'en':'ar';
      if(currentLang==='ar'){
        btn.textContent='EN';
        title.textContent='Lara Hijab';
        subtitle.textContent='أزياء شرعية أنيقة — روابط للتواصل والخريطة';
      }else{
        btn.textContent='AR';
        title.textContent='Lara Hijab';
        subtitle.textContent='Elegant Modest Wear — Links & Map';
      }
      buildLinks(currentLang);
    };

    document.addEventListener('DOMContentLoaded',()=>{
      buildLinks('ar');
    });

    /* خلفية Particles */
    const canvas=document.getElementById('particles');
    const ctx=canvas.getContext('2d');
    let w,h,particles=[];
    function resize(){
      w=canvas.width=window.innerWidth;
      h=canvas.height=window.innerHeight;
    }
    window.addEventListener('resize',resize);
    function init(){
      resize();
      particles=[];
      for(let i=0;i<80;i++){
        particles.push({x:Math.random()*w,y:Math.random()*h,dx:(Math.random()-0.5)*0.4,dy:(Math.random()-0.5)*0.4,r:Math.random()*2+1});
      }
    }
    function draw(){
      ctx.clearRect(0,0,w,h);
      ctx.fillStyle='rgba(255,217,102,0.7)';
      particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
        p.x+=p.dx; p.y+=p.dy;
        if(p.x<0||p.x>w) p.dx*=-1;
        if(p.y<0||p.y>h) p.dy*=-1;
      });
      requestAnimationFrame(draw);
    }
    init(); draw();
  </script>
</body>
</html>
