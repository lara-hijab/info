<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lara Hijab | فخامة لا مثيل لها</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* تعريف الألوان المتدرجة الجديدة */
        :root {
            --primary-gold: #F0C42F;
            --secondary-gold: #E5B40F;
            --dark-gold: #A18020;
            --bg-dark: #070707;
            --bg-accent: #111111;
            --card-border: rgba(240, 196, 47, 0.4);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-dark);
            color: #EAEAEA;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* خلفية متدرجة مع نقوش ذهبية متحركة */
        .golden-gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top, var(--bg-dark) 0%, transparent 60%), radial-gradient(circle at bottom, var(--bg-dark) 0%, transparent 60%);
            z-index: 0;
            pointer-events: none;
        }

        .golden-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: url('data:image/svg+xml,%3Csvg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cdefs%3E%3Cpattern id="goldenPattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse"%3E%3Ccircle cx="5" cy="5" r="2" fill="%23F0C42F"/%3E%3C/pattern%3E%3C/defs%3E%3Crect x="0" y="0" width="100%" height="100%" fill="url(%23goldenPattern)"/%3E%3C/svg%3E');
            animation: move-pattern 45s linear infinite;
        }

        @keyframes move-pattern {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 100px); }
        }

        /* اللوجو كعلامة مائية في الخلفية */
        .watermark-logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            width: 90vmin;
            opacity: 0.01;
            pointer-events: none;
            filter: grayscale(100%) brightness(30%);
            animation: watermark-fade 30s ease-in-out infinite alternate;
        }
        @keyframes watermark-fade {
            0% { opacity: 0.008; transform: translate(-50%, -50%) rotate(-10deg) scale(0.95); }
            100% { opacity: 0.012; transform: translate(-50%, -50%) rotate(-20deg) scale(1.05); }
        }

        /* حاوية المحتوى الرئيسية */
        .main-container {
            width: 100%;
            max-width: 650px;
            padding: 2rem 1rem;
            position: relative;
            z-index: 10;
        }

        /* اللوغو الرئيسي - تصميم جديد */
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 3.5rem;
            animation: slide-down 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
        }
        .profile-image-frame {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(240, 196, 47, 0.4) 0%, transparent 70%);
            box-shadow: 0 0 60px rgba(240, 196, 47, 0.6), inset 0 0 30px rgba(240, 196, 47, 0.5);
            animation: pulse-border 4s ease-in-out infinite alternate;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .profile-image-frame img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            border-radius: 50%;
            filter: drop-shadow(0 0 25px var(--primary-gold));
            animation: float-logo 5s ease-in-out infinite;
        }

        @keyframes slide-down {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse-border {
            0% { box-shadow: 0 0 50px rgba(240, 196, 47, 0.5), inset 0 0 25px rgba(240, 196, 47, 0.4); transform: scale(1); }
            100% { box-shadow: 0 0 80px rgba(240, 196, 47, 0.8), inset 0 0 40px rgba(240, 196, 47, 0.6); transform: scale(1.03); }
        }
        @keyframes float-logo {
            0% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-12px) scale(1.02); }
            100% { transform: translateY(0px) scale(1); }
        }

        /* تدرج الألوان الذهبي للنصوص */
        .gold-text-gradient {
            background: linear-gradient(90deg, var(--primary-gold) 0%, var(--secondary-gold) 50%, var(--dark-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(240, 196, 47, 0.5);
            font-family: 'El Messiri', serif;
            font-weight: 700;
        }

        /* تصميم البطاقات الجديدة */
        .card-glowing {
            background: var(--bg-accent);
            border-radius: 2.5rem;
            border: 1px solid var(--card-border);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(25px);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .card-glowing::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(240, 196, 47, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            transform: scale(0.5);
            pointer-events: none;
        }
        .card-glowing:hover::before {
            opacity: 1;
            transform: scale(1);
        }
        .card-glowing:hover {
            transform: translateY(-15px) scale(1.05);
            border-color: var(--primary-gold);
            box-shadow: 0 20px 60px rgba(240, 196, 47, 0.8);
        }

        /* أيقونات داخل البطاقات */
        .card-glowing .icon-box {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .card-glowing:hover .icon-box {
            background: rgba(240, 196, 47, 0.2);
            transform: scale(1.1);
        }

        .card-glowing .icon-box i {
            font-size: 2.5rem;
            text-shadow: 0 0 15px var(--primary-gold);
        }

        /* حركات الظهور الانسيابية */
        .reveal-item {
            opacity: 0;
            transform: translateY(60px);
            animation: revealAnimation 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        @keyframes revealAnimation {
            to { opacity: 1; transform: translateY(0); }
        }

        /* أزرار الاتصال */
        .btn-call {
            background: linear-gradient(45deg, var(--primary-gold), var(--dark-gold));
            color: var(--bg-dark);
            box-shadow: 0 8px 25px rgba(240, 196, 47, 0.5);
            font-weight: 700;
        }
        .btn-whatsapp-new {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.5);
            font-weight: 700;
        }
        .btn-call:hover, .btn-whatsapp-new:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(240, 196, 47, 0.8);
        }
    </style>
</head>
<body class="text-white">

    <div class="golden-gradient-bg">
        <div class="golden-pattern"></div>
    </div>
    <img src="lara_logo.png" class="watermark-logo" alt="Lara Hijab Watermark">

    <div class="main-container">
        
        <div class="profile-container">
            <div class="profile-image-frame">
                <img src="lara_logo.png" alt="Lara Hijab Logo">
            </div>
            <h1 class="text-4xl mt-6 gold-text-gradient">Lara Hijab</h1>
            <p class="text-lg mt-2 font-medium">اللمسة الذهبية التي تبحثين عنها.</p>
        </div>
        
        <div class="space-y-8">
            <div class="card-glowing p-8 text-center reveal-item" style="animation-delay: 0.8s;">
                <h2 class="text-3xl font-bold gold-text-gradient mb-6">تواصلي معنا</h2>
                <div class="flex flex-col sm:flex-row gap-5">
                    <a href="tel:0652386525" class="btn-call flex-1 py-5 px-6 rounded-full flex items-center justify-center text-lg transition-all duration-300 transform-gpu hover:shadow-2xl hover:scale-105">
                        <i class="fa-solid fa-phone-flip text-2xl ml-3"></i> اتصال
                    </a>
                    <a href="https://wa.me/213652386525" class="btn-whatsapp-new flex-1 py-5 px-6 rounded-full flex items-center justify-center text-lg transition-all duration-300 transform-gpu hover:shadow-2xl hover:scale-105">
                        <i class="fa-brands fa-whatsapp text-3xl ml-3"></i> واتساب
                    </a>
                </div>
            </div>

            <div id="links-container" class="space-y-6">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const linksContainer = document.getElementById('links-container');
            const socialLinks = [
                { name: 'تيك توك', url: 'https://www.tiktok.com/@lara.hijab.jilbab', icon: 'fa-brands fa-tiktok' },
                { name: 'انستغرام', url: 'https://www.instagram.com/lara.hijab.jilbab', icon: 'fa-brands fa-instagram' },
                { name: 'فيسبوك', url: 'https://www.facebook.com/share/15DRYooPtrs/', icon: 'fa-brands fa-facebook-f' },
                { name: 'موقعنا', url: 'https://www.google.com/maps', icon: 'fa-solid fa-location-dot' }
            ];

            socialLinks.forEach((link, index) => {
                const card = document.createElement('a');
                card.href = link.url;
                card.target = '_blank';
                card.className = 'card-glowing p-6 w-full flex items-center justify-between reveal-item group';
                card.style.animationDelay = `${1.2 + index * 0.2}s`;
                
                card.innerHTML = `
                    <div class="flex items-center space-x-5 space-x-reverse">
                        <div class="icon-box">
                            <i class="${link.icon} ${link.icon === 'fa-solid fa-location-dot' ? 'text-primary-gold' : 'gold-text-gradient'}"></i>
                        </div>
                        <span class="text-xl font-medium text-gray-100">${link.name}</span>
                    </div>
                    <i class="fa-solid fa-arrow-up-right-from-square text-primary-gold text-2xl opacity-80 group-hover:scale-110 transition-all duration-300"></i>
                `;
                linksContainer.appendChild(card);
            });
        });
    </script>
</body>
</html>
