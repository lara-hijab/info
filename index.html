<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lara Hijab | اللمسة الذهبية الفاخرة</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* تعريف الألوان الذهبية المتدرجة */
        :root {
            --gold-light: #FFD700;
            --gold-mid: #DAA520;
            --gold-dark: #B8860B;
            --shadow-gold: rgba(255, 215, 0, 0.6);
            --bg-dark: #0A0A0A;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-dark);
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        /* الخلفية المتوهجة بنقوش إسلامية ذهبية */
        .islamic-pattern-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .islamic-pattern-bg::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background-image: url('data:image/svg+xml,%3Csvg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cdefs%3E%3Cpattern id="islamicPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"%3E%3Cpath d="M10 0 L10 20 M0 10 L20 10" stroke="%23B8860B" stroke-width="0.3"/%3E%3Cpath d="M0 0 L20 20 M20 0 L0 20" stroke="%23DAA520" stroke-width="0.1"/%3E%3C/pattern%3E%3C/defs%3E%3Crect x="0" y="0" width="100%" height="100%" fill="url(%23islamicPattern)"/%3E%3C/svg%3E');
            opacity: 0.05; /* خفيف جداً */
            transform-origin: center center;
            animation: rotate-pattern 60s linear infinite, pulse-opacity 10s ease-in-out infinite alternate;
        }

        @keyframes rotate-pattern {
            from { transform: rotate(0deg) scale(1.2); }
            to { transform: rotate(360deg) scale(1.2); }
        }
        @keyframes pulse-opacity {
            0% { opacity: 0.03; }
            50% { opacity: 0.07; }
            100% { opacity: 0.03; }
        }

        /* اللوغو كعلامة مائية في الخلفية */
        .watermark-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            width: 80vmin; /* حجم يتناسب مع حجم الشاشة */
            opacity: 0.02; /* شفافية عالية جداً */
            pointer-events: none;
            filter: grayscale(100%);
            animation: watermark-fade 20s ease-in-out infinite alternate;
        }
        @keyframes watermark-fade {
            0% { opacity: 0.015; transform: translate(-50%, -50%) rotate(-10deg) scale(0.98); }
            100% { opacity: 0.025; transform: translate(-50%, -50%) rotate(-20deg) scale(1.02); }
        }

        /* اللوغو الدائري المتوهج */
        .circular-logo-container {
            position: relative;
            width: 200px; /* حجم الدائرة */
            height: 200px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.4) 0%, transparent 70%);
            box-shadow: 0 0 40px var(--shadow-gold), inset 0 0 20px var(--shadow-gold);
            animation: pulse-border 3s ease-in-out infinite alternate;
            margin-bottom: 4rem; /* مسافة أكبر */
        }
        .circular-logo-container img {
            width: 80%; /* حجم اللوغو داخل الدائرة */
            height: auto;
            filter: drop-shadow(0 0 15px var(--gold-light)) drop-shadow(0 0 8px var(--gold-mid));
            animation: float-logo 4s ease-in-out infinite;
        }

        @keyframes pulse-border {
            0% { box-shadow: 0 0 30px var(--shadow-gold), inset 0 0 15px var(--shadow-gold); transform: scale(1); }
            100% { box-shadow: 0 0 50px var(--shadow-gold), inset 0 0 25px var(--shadow-gold); transform: scale(1.03); }
        }
        @keyframes float-logo {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* تدرج الألوان الذهبي للنصوص */
        .gold-text-gradient {
            background: linear-gradient(90deg, var(--gold-light) 0%, var(--gold-mid) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* تصميم البطاقات الجديدة (Card elegant) */
        .card-elegant {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            backdrop-filter: blur(15px);
            border-radius: 2rem;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d; /* لتأثير 3D عند التمرير */
        }

        .card-elegant::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transform: skewX(-30deg);
            transition: left 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .card-elegant:hover::before {
            left: 100%;
        }

        .card-elegant:hover {
            transform: translateY(-8px) scale(1.03);
            border-color: var(--shadow-gold);
            box-shadow: 0 15px 45px var(--shadow-gold);
        }

        /* أيقونات تتوهج عند التمرير */
        .icon-effect i {
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
        }
        .icon-effect:hover i {
            text-shadow: 0 0 15px var(--gold-light), 0 0 25px var(--gold-mid);
            transform: scale(1.1);
        }

        /* حركات الظهور الانسيابية */
        .reveal-item {
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: revealAnimation 0.8s ease-out forwards;
        }

        @keyframes revealAnimation {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* الأزرار الذهبية والخضراء بحركات مخصصة */
        .btn-gold {
            background: linear-gradient(45deg, var(--gold-light), var(--gold-dark));
            color: var(--bg-dark);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }
        .btn-gold:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
        }
        .btn-whatsapp {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
            transition: all 0.3s ease;
        }
        .btn-whatsapp:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.5);
        }

        /* تخصيص أيقونة الموقع */
        .location-icon-gold {
            color: var(--gold-light);
            text-shadow: 0 0 10px var(--gold-mid);
        }
    </style>
</head>
<body class="text-white">

    <div class="islamic-pattern-bg"></div>
    <img src="lara_logo.png" class="watermark-logo" alt="Lara Hijab Watermark">

    <div class="main-container relative w-full p-4 z-10">
        
        <div class="circular-logo-container reveal-item" style="animation-delay: 0.2s;">
            <img src="lara_logo.png" alt="Lara Hijab Logo">
        </div>
        
        <div class="w-full max-w-xl">
            <div class="card-elegant p-8 mb-8 text-center reveal-item" style="animation-delay: 0.6s;">
                <h2 class="text-3xl font-bold gold-text-gradient mb-6 drop-shadow-lg">تواصلي معنا الآن</h2>
                <div class="flex flex-col sm:flex-row gap-5">
                    <a href="tel:0652386525" class="btn-gold flex-1 font-bold py-5 px-6 rounded-full flex items-center justify-center text-lg">
                        <i class="fa-solid fa-phone-flip text-2xl mr-4 transform group-hover:rotate-6 transition-transform"></i> اتصال
                    </a>
                    <a href="https://wa.me/213652386525" class="btn-whatsapp flex-1 font-bold py-5 px-6 rounded-full flex items-center justify-center text-lg">
                        <i class="fa-brands fa-whatsapp text-3xl mr-4 transform group-hover:scale-110 transition-transform"></i> واتساب
                    </a>
                </div>
            </div>

            <div id="links-container" class="space-y-6">
                </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const linksContainer = document.getElementById('links-container');
            const socialLinks = [
                { name: 'تيك توك', url: 'https://www.tiktok.com/@lara.hijab.jilbab', icon: 'fa-brands fa-tiktok' },
                { name: 'انستغرام', url: 'https://www.instagram.com/lara.hijab.jilbab', icon: 'fa-brands fa-instagram' },
                { name: 'فيسبوك', url: 'https://www.facebook.com/share/15DRYooPtrs/', icon: 'fa-brands fa-facebook-f' },
                { name: 'موقعنا', url: 'https://www.google.com/maps', icon: 'fa-solid fa-location-dot' }
            ];

            socialLinks.forEach((link, index) => {
                const card = document.createElement('a');
                card.href = link.url;
                card.target = '_blank';
                card.className = 'card-elegant p-6 w-full flex items-center justify-between reveal-item icon-effect';
                card.style.animationDelay = `${1 + index * 0.2}s`;
                
                card.innerHTML = `
                    <div class="flex items-center space-x-5 space-x-reverse">
                        <div class="w-16 h-16 bg-black bg-opacity-30 rounded-full flex items-center justify-center">
                            <i class="${link.icon} text-3xl ${link.icon === 'fa-solid fa-location-dot' ? 'location-icon-gold' : 'gold-text-gradient'}"></i>
                        </div>
                        <span class="text-xl font-medium text-gray-100">${link.name}</span>
                    </div>
                    <i class="fa-solid fa-arrow-up-right-from-square text-amber-500 text-xl opacity-80"></i>
                `;
                linksContainer.appendChild(card);
            });
        });
    </script>
</body>
</html>
