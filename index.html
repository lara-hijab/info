<!doctype html>

<!--
  lara-hijab_rewrite.html
  Rewritten single-file page. English copy + RTL Arabic support.
  Features:
    - Inline SVG gold icons (no external icon font)
    - Accessible link cards with aria labels
    - Animated golden border
    - Small built-in JS tests: run runPageTests() in console
    - Deployment notes (CNAME + GitHub Pages) at the top
--><html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Lara Hijab — elegant modest fashion. Contact, shop links and map.">
  <meta name="theme-color" content="#0b0b0b">
  <title>Lara Hijab — Links</title>  <!-- Fonts: preload + preconnect -->  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700;800&family=El+Messiri:wght@500;700&display=swap" rel="stylesheet">  <style>
    :root{
      --bg:#040404;
      --card-bg:rgba(18,18,18,0.72);
      --muted:#cfcfcf;
      --gold1:#FFD966;
      --gold2:#C08600;
      --glass:rgba(255,255,255,0.03);
      --gap:18px;
      --radius:14px;
      --maxw:520px;
      --transition:260ms cubic-bezier(.2,.9,.3,1);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; min-height:100%; background:var(--bg);
      color:#eee; font-family:'Tajawal',system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      display:grid; place-items:center; padding:28px; line-height:1.4; -webkit-font-smoothing:antialiased;
      background-image:radial-gradient(circle at 20% 10%, rgba(200,160,30,0.03) 0%, transparent 35%);
    }

    .frame{width:100%; max-width:var(--maxw);}
    .card-wrap{display:flex; flex-direction:column; gap:22px; align-items:stretch}

    /* Header */
    .header{display:flex; align-items:center; gap:16px; padding:18px;}
    .logo{
      width:110px; height:110px; border-radius:999px; display:grid;place-items:center; flex:0 0 110px;
      background:radial-gradient(circle at 35% 30%, rgba(255,230,170,0.08), transparent 35%), linear-gradient(180deg, rgba(255,245,200,0.03), rgba(0,0,0,0.18));
      border:1px solid rgba(255,215,0,0.08); box-shadow:0 10px 30px rgba(0,0,0,0.6), 0 0 30px rgba(255,200,0,0.03);
    }
    .logo img{width:72px; height:72px; object-fit:contain; border-radius:50%}
    .brand{flex:1}
    .brand h1{margin:0; font-family:'El Messiri'; font-size:28px; line-height:1; letter-spacing:0.2px;
      background:linear-gradient(90deg,var(--gold1),#FFF6D6,var(--gold1)); -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      text-shadow:0 0 18px rgba(255,210,60,0.12);
    }
    .brand p{margin:6px 0 0;color:var(--muted); font-size:14px}

    /* Links list */
    .links{display:flex; flex-direction:column; gap:12px; padding:6px}
    .link-card{
      display:flex; align-items:center; gap:14px; padding:14px; text-decoration:none; color:inherit;
      background:var(--card-bg); border-radius:var(--radius); position:relative; overflow:hidden;
      border:1px solid rgba(255,215,0,0.06); backdrop-filter:blur(8px);
      transition:transform var(--transition), box-shadow var(--transition);
    }
    .link-card:focus{outline:2px solid rgba(255,215,0,0.14); outline-offset:3px}
    .link-card:hover{transform:translateX(-6px); box-shadow:0 14px 30px rgba(0,0,0,0.55)}

    /* animated border */
    .link-card::before{
      content:''; position:absolute; inset:-45%; z-index:0; background:conic-gradient(from 120deg at 50% 50%, rgba(255,215,0,0.09), rgba(192,120,0,0.07)); transform:rotate(0deg); transition:opacity 220ms linear; opacity:0
    }
    .link-card:hover::before{opacity:1; transform:rotate(30deg)}
    .icon-wrap{width:56px; height:56px; flex:0 0 56px; display:grid; place-items:center; z-index:2}
    .title{font-weight:700; font-size:16px; z-index:2}
    .meta{font-size:13px; color:var(--muted); z-index:2}
    .chev{margin-inline-start:auto; color:var(--gold2); z-index:2}

    /* SVG icon common */
    svg.icon{width:36px;height:36px; display:block}
    svg.icon .g{fill:url(#goldGrad)}

    /* responsive */
    @media (max-width:420px){ .logo{width:92px;height:92px} .brand h1{font-size:22px} }
  </style>  <!-- Inline SVG gradient sprite -->  <svg aria-hidden="true" style="position:absolute; width:0; height:0; overflow:hidden;" focusable="false">
    <defs>
      <linearGradient id="goldGrad" x1="0" x2="1">
        <stop offset="0%" stop-color="#FFF7D9"/>
        <stop offset="50%" stop-color="#FFD966"/>
        <stop offset="100%" stop-color="#C08600"/>
      </linearGradient>
    </defs>
  </svg></head>
<body>
  <main class="frame" id="main">
    <div class="card-wrap">
      <header class="header" role="banner">
        <div class="logo" aria-hidden="true">
          <!-- Put your round logo image as lara_logo.png next to index.html -->
          <img src="lara_logo.png" alt="Lara Hijab logo" onerror="this.style.opacity=0.9;">
        </div>
        <div class="brand">
          <h1>Lara Hijab</h1>
          <p>Elegance in modest wear. Contact, map and social links.</p>
        </div>
      </header><nav class="links" aria-label="Lara Hijab quick links" id="links"></nav>

  <footer style="color:var(--muted); font-size:13px; text-align:center; padding:12px">Built for fast stable hosting on GitHub Pages. Use CNAME for custom domain.</footer>
</div>

  </main>  <script>
    // Data: edit URLs and labels as needed
    const LINKS = [
      { id:'tiktok', title:'TikTok', subtitle:'@lara.hijab.jilbab', href:'https://www.tiktok.com/@lara.hijab.jilbab', svg:'<svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path class="g" d="M12 2v10.5a3.5 3.5 0 1 0 3.5 3.5V8.5h2.5V5.3A7 7 0 1 1 12 2z"/></svg>' },
      { id:'instagram', title:'Instagram', subtitle:'@lara.hijab.jilbab', href:'https://www.instagram.com/lara.hijab.jilbab', svg:'<svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><rect class="g" x="3" y="3" width="18" height="18" rx="5"/></svg>' },
      { id:'facebook', title:'Facebook', subtitle:'/lara.hijab', href:'https://www.facebook.com/share/15DRYooPtrs/', svg:'<svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path class="g" d="M15 3h3v3h-2a2 2 0 0 0-2 2v2h4l-1 4h-3v8h-4v-8H8v-4h3V8a4 4 0 0 1 4-4z"/></svg>' },
      { id:'map', title:'Our Location', subtitle:'Open in maps', href:'https://maps.app.goo.gl/5QFSA5LxLXvRsvjSA', svg:'<svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path class="g" d="M12 2C8 2 5 5 5 9c0 6 7 11 7 11s7-5 7-11c0-4-3-7-7-7zM12 11.5A2.5 2.5 0 1 1 12 6.5a2.5 2.5 0 0 1 0 5z"/></svg>' },
      { id:'tel', title:'Call Us', subtitle:'+213 652 386 525', href:'tel:0652386525', svg:'<svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path class="g" d="M6.6 10.2a15.1 15.1 0 0 0 7.3 7.3l1.9-1.9a1.2 1.2 0 0 1 1.1-.3c1.2.3 2.5.5 3.9.5a1 1 0 0 1 1 1V20a1 1 0 0 1-1 1C9.1 21 3 14.9 3 6a1 1 0 0 1 1-1h2.5a1 1 0 0 1 1 1c0 1.4.2 2.7.5 3.9.1.4 0 .9-.3 1.1L6.6 10.2z"/></svg>' }
    ];

    function buildLinks(){
      const container = document.getElementById('links');
      container.innerHTML = '';
      LINKS.forEach(link => {
        const a = document.createElement('a');
        a.className = 'link-card';
        a.href = link.href;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.setAttribute('aria-label', `${link.title} - ${link.subtitle}`);

        a.innerHTML = `
          <span class="icon-wrap" aria-hidden="true">${link.svg}</span>
          <div class="content">
            <div class="title">${link.title}</div>
            <div class="meta">${link.subtitle}</div>
          </div>
          <div class="chev" aria-hidden="true">›</div>
        `;
        container.appendChild(a);
      });
    }

    // Small test suite. Open devtools console and call runPageTests().
    function runPageTests(){
      const results = { totalCards:0, accessibleLabels:true, hrefSchemes:[], notes:[] };
      const cards = document.querySelectorAll('.link-card');
      results.totalCards = cards.length;
      cards.forEach(c=>{
        if(!c.getAttribute('aria-label')) results.accessibleLabels=false;
        const href = c.getAttribute('href') || '';
        const scheme = href.split(':')[0];
        results.hrefSchemes.push(scheme);
        if(href.includes('tel:') && !/\d{6,}/.test(href)) results.notes.push('tel link might be malformed');
      });
      console.log('✅ runPageTests results:', results);
      return results;
    }

    // Auto-build on load
    document.addEventListener('DOMContentLoaded', ()=>{
      buildLinks();
      // small visual entrance
      document.getElementById('main').style.opacity = 0;
      requestAnimationFrame(()=> requestAnimationFrame(()=> document.getElementById('main').style.transition='opacity 420ms', document.getElementById('main').style.opacity=1));
    });

    // Expose for manual usage
    window.runPageTests = runPageTests;

  </script>  <!--
    Deployment notes:
      1) Add a CNAME file with your custom domain to the repository root to keep your branded URL.
      2) In repo Settings -> Pages choose branch main / root and wait for published status.
      3) To keep backups create a GitHub Action to push to backup repo on each push.

    Quick GitHub Action snippet for mirror (add as .github/workflows/mirror.yml):
    name: Mirror
    on: [push]
    jobs:
      mirror:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
            with: { fetch-depth: 0 }
          - run: |
              git remote add backup https://<TOKEN>@github.com/ME/backup-repo.git
              git push --mirror backup

    Tests: open the page, devtools Console, run: runPageTests()
  --></body>
</html>
