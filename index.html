<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lara hijab | فخامة لا مثيل لها</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* تعريف الألوان المتدرجة الجديدة */
        :root {
            --primary-gold: #f0c42f;
            --secondary-gold: #e5b40f;
            --dark-gold: #a18020;
            --bg-dark: #070707;
            --bg-accent: #111111;
            --card-border: rgba(240, 196, 47, 0.4);
            --text-color: #EAEAEA; /* لون نص موحد */
        }

        body {
            font-family: 'Tajawal', sans-serif; /* تم تصحيح tajawal */
            background-color: var(--bg-dark);
            color: var(--text-color); /* تطبيق لون النص الموحد */
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* خلفية متدرجة مع نقوش ذهبية متحركة (تم استبدالها بالنقوش الإسلامية الذهبية) */
        .golden-gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top, var(--bg-dark) 0%, transparent 60%), radial-gradient(circle at bottom, var(--bg-dark) 0%, transparent 60%);
            z-index: 0;
            pointer-events: none;
            overflow: hidden; /* لضمان عدم خروج النقوش عن الشاشة */
        }

        /* النقوش الإسلامية الذهبية */
        .islamic-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 150%; /* حجم أكبر لضمان التغطية عند الدوران */
            height: 150%;
            background-image: url('data:image/svg+xml,%3Csvg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cdefs%3E%3Cpattern id="islamicPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"%3E%3Cpath d="M10 0 L10 20 M0 10 L20 10" stroke="%23A18020" stroke-width="0.2"/%3E%3Cpath d="M0 0 L20 20 M20 0 L0 20" stroke="%23F0C42F" stroke-width="0.08"/%3E%3C/pattern%3E%3C/defs%3E%3Crect x="0" y="0" width="100%" height="100%" fill="url(%23islamicPattern)"/%3E%3C/svg%3E');
            opacity: 0.05; /* شفافية خفيفة */
            transform-origin: center center;
            animation: rotate-pattern 90s linear infinite, pulse-opacity 15s ease-in-out infinite alternate; /* حركات أبطأ وأكثر نعومة */
        }

        @keyframes rotate-pattern {
            from { transform: rotate(0deg) scale(1.1); }
            to { transform: rotate(360deg) scale(1.1); }
        }
        @keyframes pulse-opacity {
            0% { opacity: 0.03; }
            50% { opacity: 0.07; }
            100% { opacity: 0.03; }
        }

        /* اللوجو كعلامة مائية في الخلفية */
        .watermark-logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            width: 90vmin;
            opacity: 0.01;
            pointer-events: none;
            filter: grayscale(100%) brightness(30%);
            animation: watermark-fade 30s ease-in-out infinite alternate;
        }
        @keyframes watermark-fade { /* تم تصحيح keyframes هنا */
            0% { opacity: 0.008; transform: translate(-50%, -50%) rotate(-10deg) scale(0.95); }
            100% { opacity: 0.012; transform: translate(-50%, -50%) rotate(-20deg) scale(1.05); }
        }

        /* حاوية المحتوى الرئيسية */
        .main-container {
            width: 100%;
            max-width: 650px;
            padding: 2rem 1rem;
            position: relative;
            z-index: 10;
        }

        /* اللوغو الرئيسي - تصميم جديد */
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 3.5rem;
            animation: slide-down 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
        }
        .profile-image-frame {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(240, 196, 47, 0.4) 0%, transparent 70%);
            box-shadow: 0 0 60px rgba(240, 196, 47, 0.6), inset 0 0 30px rgba(240, 196, 47, 0.5);
            animation: pulse-border 4s ease-in-out infinite alternate;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .profile-image-frame img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            border-radius: 50%;
            filter: drop-shadow(0 0 25px var(--primary-gold));
            animation: float-logo 5s ease-in-out infinite;
        }

        @keyframes slide-down { /* تم تصحيح keyframes هنا */
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse-border { /* تم تصحيح keyframes هنا */
            0% { box-shadow: 0 0 50px rgba(240, 196, 47, 0.5), inset 0 0 25px rgba(240, 196, 47, 0.4); transform: scale(1); }
            100% { box-shadow: 0 0 80px rgba(240, 196, 47, 0.8), inset 0 0 40px rgba(240, 196, 47, 0.6); transform: scale(1.03); }
        }
        @keyframes float-logo { /* تم تصحيح keyframes هنا */
            0% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-12px) scale(1.02); }
            100% { transform: translateY(0px) scale(1); }
        }

        /* تدرج الألوان الذهبي للنصوص */
        .gold-text-gradient {
            background: linear-gradient(90deg, var(--primary-gold) 0%, var(--secondary-gold) 50%, var(--dark-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(240, 196, 47, 0.5);
            font-family: 'El Messiri', serif; /* تم تصحيح el messiri */
            font-weight: 700;
        }

        /* تصميم البطاقات الجديدة */
        .card-glowing {
            background: var(--bg-accent);
            border-radius: 2.5rem;
            border: 1px solid var(--card-border);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(25px);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .card-glowing::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(240, 196, 47, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            transform: scale(0.5);
            pointer-events: none;
        }
        .card-glowing:hover::before {
            opacity: 1;
            transform: scale(1);
        }
        .card-glowing:hover {
            transform: translateY(-15px) scale(1.05);
            border-color: var(--primary-gold);
            box-shadow: 0 20px 60px rgba(240, 196, 47, 0.8);
        }

        /* أيقونات داخل البطاقات */
        .card-glowing .icon-box {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .card-glowing:hover .icon-box {
            background: rgba(240, 196, 47, 0.2);
            transform: scale(1.1);
        }

        .card-glowing .icon-box i {
            font-size: 2.5rem;
            text-shadow: 0 0 15px var(--primary-gold);
        }

        /* حركات الظهور الانسيابية */
        .reveal-item {
            opacity: 0;
            transform: translateY(60px);
            animation: revealAnimation 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        @keyframes revealAnimation { /* تم تصحيح keyframes هنا */
            to { opacity: 1; transform: translateY(0); }
        }

        /* أزرار الاتصال */
        .btn-call, .btn-whatsapp-new {
            border-radius: 9999px; /* جعلها دائرية بالكامل */
            padding: 1.25rem 1.75rem; /* بادينج أكبر */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem; /* مسافة بين الأيقونة والنص */
            font-size: 1.15rem; /* حجم خط الأزرار */
            line-height: 1; /* ضبط ارتفاع الخط */
        }

        .btn-call {
            background: linear-gradient(45deg, var(--primary-gold), var(--dark-gold));
            color: var(--bg-dark);
            box-shadow: 0 8px 25px rgba(240, 196, 47, 0.5);
            font-weight: 700;
        }
        .btn-whatsapp-new {
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white;
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.5);
            font-weight: 700;
        }
        .btn-call:hover, .btn-whatsapp-new:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(240, 196, 47, 0.8);
        }

        /* أيقونات داخل أزرار الاتصال */
        .btn-call i, .btn-whatsapp-new i {
            font-size: 2.2rem; /* حجم موحد لأيقونات الأزرار */
            line-height: 1; /* لتجنب أي مشاكل في المحاذاة */
        }
        .btn-whatsapp-new i {
            font-size: 2.4rem; /* الواتساب أكبر قليلاً ليبرز */
        }

        /* أيقونة السهم في نهاية البطاقات */
        .card-glowing .fa-arrow-up-right-from-square {
            font-size: 1.8rem; /* حجم مناسب لأيقونة السهم */
            text-shadow: 0 0 10px rgba(240, 196, 47, 0.4);
        }
        .card-glowing:hover .fa-arrow-up-right-from-square {
            text-shadow: 0 0 20px var(--primary-gold), 0 0 10px var(--secondary-gold);
        }

        /* تعديلات على نص اسم المتجر في البطاقة */
        .card-glowing .text-xl {
            font-size: 1.3rem; /* تكبير اسم المتجر قليلاً */
            font-weight: 600; /* جعل الخط أثقل */
        }
    </style>
</head>
<body class="text-white">

    <div class="golden-gradient-bg">
        <div class="islamic-pattern"></div> </div>
    <img src="lara_logo.png" class="watermark-logo" alt="lara hijab watermark">

    <div class="main-container">
        
        <div class="profile-container">
            <div class="profile-image-frame">
                <img src="lara_logo.png" alt="lara hijab logo">
            </div>
            <h1 class="text-4xl mt-6 gold-text-gradient">Lara Hijab</h1> <p class="text-lg mt-2 font-medium">اللمسة الذهبية التي تبحثين عنها.</p>
        </div>
        
        <div class="space-y-8">
            <div class="card-glowing p-8 text-center reveal-item" style="animation-delay: 0.8s;">
                <h2 class="text-3xl font-bold gold-text-gradient mb-6">تواصلي معنا</h2>
                <div class="flex flex-col sm:flex-row gap-5">
                    <a href="tel:0652386525" class="btn-call flex-1 transition-all duration-300 transform-gpu hover:shadow-2xl hover:scale-105">
                        <i class="fa-solid fa-phone-flip"></i> <span>اتصال</span>
                    </a>
                    <a href="https://wa.me/213652386525" class="btn-whatsapp-new flex-1 transition-all duration-300 transform-gpu hover:shadow-2xl hover:scale-105">
                        <i class="fa-brands fa-whatsapp"></i> <span>واتساب</span>
                    </a>
                </div>
            </div>

            <div id="links-container" class="space-y-6">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => { /* تم تصحيح addEventListener و DOMContentLoaded */
            const linksContainer = document.getElementById('links-container'); /* تم تصحيح getElementById */
            const socialLinks = [ /* تم تصحيح sociallinks */
                { name: 'تيك توك', url: 'https://www.tiktok.com/@lara.hijab.jilbab', icon: 'fa-brands fa-tiktok' }, /* تم تصحيح @lara.hijab.jilbab */
                { name: 'انستغرام', url: 'https://www.instagram.com/lara.hijab.jilbab', icon: 'fa-brands fa-instagram' }, /* تم تصحيح @lara.hijab.jilbab */
                { name: 'فيسبوك', url: 'https://www.facebook.com/share/15DRYooPtrs/', icon: 'fa-brands fa-facebook-f' }, /* تم تصحيح 15DRYooPtrs */
                { name: 'موقعنا', url: 'https://www.google.com/maps', icon: 'fa-solid fa-location-dot' }
            ];

            socialLinks.forEach((link, index) => { /* تم تصحيح forEach */
                const card = document.createElement('a'); /* تم تصحيح createElement */
                card.href = link.url;
                card.target = '_blank';
                card.className = 'card-glowing p-6 w-full flex items-center justify-between reveal-item group'; /* تم تصحيح classname */
                card.style.animationDelay = `${1.2 + index * 0.2}s`;
                
                card.innerHTML = `
                    <div class="flex items-center space-x-5 space-x-reverse">
                        <div class="icon-box">
                            <i class="${link.icon} ${link.icon === 'fa-solid fa-location-dot' ? 'text-primary-gold' : 'gold-text-gradient'}"></i>
                        </div>
                        <span class="text-xl font-medium">${link.name}</span> </div>
                    <i class="fa-solid fa-arrow-up-right-from-square text-primary-gold opacity-80 group-hover:scale-110 transition-all duration-300"></i>
                `;
                linksContainer.appendChild(card); /* تم تصحيح appendChild */
            });
        });
    </script>
</body>
</html>
